<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: white;
            color: black;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #ccc;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-weight: bold;
            font-size: 24px;
        }
        
        .burger {
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }
        
        .burger span {
            width: 25px;
            height: 3px;
            background: black;
            display: block;
        }
        
        .nav-links {
            display: none;
        }
        
        .drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }
        
        .drawer-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: white;
            padding: 20px;
        }
        
        .drawer-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            float: right;
        }
        
        .drawer-nav {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .drawer-nav a {
            color: black;
            text-decoration: none;
            font-size: 18px;
        }
        
        .section {
            padding: 80px 20px;
            min-height: 60vh;
        }
        
        .ai-facts {
            background: #f0f0f0;
            text-align: center;
        }
        
        .ai-facts h2 {
            font-size: 32px;
            margin-bottom: 40px;
        }
        
        .interactive-area {
            background: rgba(0, 0, 0, 0.05);
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin: 0 20px;
        }
        
        .test-text {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .burger {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">SAIBA</div>
        <button class="burger" id="burger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </header>

    <section class="section">
        <h1>Hero Section</h1>
        <p>This is a simple test page</p>
    </section>

    <section class="section ai-facts">
        <h2>AI Facts Section</h2>
        <div class="interactive-area">
            <div class="test-text">BURGER MENU WORKS! AI FACTS VISIBLE!</div>
        </div>
    </section>

    <section class="section">
        <h2>Contact Section</h2>
        <p>End of page</p>
    </section>

    <div class="drawer" id="drawer">
        <div class="drawer-content">
            <button class="drawer-close" id="close">Ã—</button>
            <nav class="drawer-nav">
                <a href="#services">Services</a>
                <a href="#team">Team</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </div>

    <script>
        const burger = document.getElementById('burger');
        const drawer = document.getElementById('drawer');
        const close = document.getElementById('close');
        
        burger.addEventListener('click', function() {
            drawer.style.display = 'block';
        });
        
        close.addEventListener('click', function() {
            drawer.style.display = 'none';
        });
        
        drawer.addEventListener('click', function(e) {
            if (e.target === drawer) {
                drawer.style.display = 'none';
            }
        });
    </script>
</body>
</html>
