<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAIBA - Page Not Found</title>
  <script>
    // GitHub Pages 404 fallback
    const path = window.location.pathname;
    
    // Handle /saibaweb base path
    if (path.includes('/en') || path.endsWith('/en')) {
      window.location.replace('/saibaweb/en/');
    } else if (path.includes('/da') || path.endsWith('/da')) {
      window.location.replace('/saibaweb/da/');
    } else {
      // Default to Danish homepage
      window.location.replace('/saibaweb/');
    }
  </script>
</head>
<body>
  <noscript>
    <p>Redirecting to <a href="/saibaweb/">homepage</a>...</p>
  </noscript>
</body>
</html>
