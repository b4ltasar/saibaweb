<header class="site-header">
  <div class="container">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/images/saiba-logo-black.png' | relative_url }}" alt="{{ site.title }}" class="logo-img">
      </a>
      
      <button class="burger" id="burger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="nav-links">
        {% for item in site.data.navigation %}
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
        <button class="dark-mode-toggle" id="darkModeToggle" aria-label="Toggle dark mode">
          <svg class="star-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
          </svg>
        </button>
      </div>
    </nav>
  </div>
</header>

<!-- Mobile Drawer -->
<div class="drawer" id="drawer" aria-hidden="true">
  <div class="drawer-backdrop"></div>
  <div class="drawer-content">
    <div class="drawer-header">
      <span class="drawer-logo">
        <img src="{{ '/assets/images/saiba-logo-black.png' | relative_url }}" alt="{{ site.title }}" class="drawer-logo-img">
      </span>
      <button class="drawer-close" id="drawer-close" aria-label="Close menu">âœ•</button>
    </div>
    <nav class="drawer-nav">
      {% for item in site.data.navigation %}
      <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
