<header class="site-header">
  <div class="container">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/images/saiba-logo-black.png' | relative_url }}" alt="{{ site.title }}" class="logo-img logo-light">
        <img src="{{ '/assets/images/saiba-logo-white.png' | relative_url }}" alt="{{ site.title }}" class="logo-img logo-dark">
      </a>
      
      <button class="burger" id="burger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="nav-links">
        {% for item in site.data.navigation %}
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
        <button class="language-toggle" id="languageToggle" aria-label="Toggle language">
          <span class="lang-text">EN</span>
        </button>
      </div>
    </nav>
  </div>
</header>

<!-- Mobile Drawer -->
<div class="drawer" id="drawer" aria-hidden="true">
  <div class="drawer-backdrop"></div>
  <div class="drawer-content">
    <div class="drawer-header">
      <span class="drawer-logo">
        <img src="{{ '/assets/images/saiba-logo-black.png' | relative_url }}" alt="{{ site.title }}" class="drawer-logo-img logo-light">
        <img src="{{ '/assets/images/saiba-logo-white.png' | relative_url }}" alt="{{ site.title }}" class="drawer-logo-img logo-dark">
      </span>
      <button class="drawer-close" id="drawer-close" aria-label="Close menu">âœ•</button>
    </div>
    <nav class="drawer-nav">
      {% for item in site.data.navigation %}
      <a href="{{ item.url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
  </div>
</div>
