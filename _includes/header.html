<header class="site-header">
  <div class="container">
    <nav class="nav">
      <a href="{{ '/' | relative_url }}" class="logo">
        <img src="{{ '/assets/images/saiba-logo-black.png' | relative_url }}" alt="{{ site.title }}" class="logo-img logo-light">
        <img src="{{ '/assets/images/saiba-logo-white.png' | relative_url }}" alt="{{ site.title }}" class="logo-img logo-dark">
      </a>
      
      <button class="burger" id="burger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="nav-links">
        {% for item in site.data.navigation %}
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% endfor %}
        <button class="language-toggle" id="languageToggle" aria-label="Toggle language">
          <span class="lang-text">EN</span>
        </button>
      </div>
    </nav>
  </div>
</header>

<!-- Mobile Drawer -->
<div class="mobile-drawer" id="mobileDrawer">
  <div class="mobile-drawer-overlay" id="mobileDrawerOverlay"></div>
  <div class="mobile-drawer-content">
    <div class="mobile-drawer-header">
      <img src="{{ '/assets/images/favicon.svg' | relative_url }}" alt="{{ site.title }}" class="mobile-drawer-logo">
      <button class="mobile-drawer-close" id="mobileDrawerClose">Ã—</button>
    </div>
    <nav class="mobile-drawer-nav">
      {% for item in site.data.navigation %}
      <a href="{{ item.url }}" class="mobile-drawer-link">{{ item.title }}</a>
      {% endfor %}
      <button class="mobile-drawer-lang-toggle" id="mobileDrawerLangToggle">
        <span class="mobile-drawer-lang-text">EN</span>
      </button>
    </nav>
  </div>
</div>
