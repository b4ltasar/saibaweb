<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }} - {{ site.tagline }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <!-- Prevent FOUC -->
  <style>
    /* Prevent FOUC - NO LIGHT GRAY FLASH */
    html:not(.loaded) {
      visibility: hidden !important;
    }
    html.loaded {
      visibility: visible !important;
    }
    /* Force dark background immediately - NO LIGHT GRAY */
    body {
      background: #0a0a0a !important;
      color: #ffffff !important;
      visibility: hidden !important;
    }
    html.loaded body {
      visibility: visible !important;
    }
    /* Hide header content until translations are loaded */
    .site-header .nav-links a,
    .site-header .language-toggle,
    .mobile-drawer-nav a,
    .mobile-drawer-lang-toggle {
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    html.loaded .site-header .nav-links a,
    html.loaded .site-header .language-toggle,
    html.loaded .mobile-drawer-nav a,
    html.loaded .mobile-drawer-lang-toggle {
      opacity: 1;
    }
  </style>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  
  <script>
    // More robust loading for Arc browser
    function showPage() {
      document.documentElement.classList.add('loaded');
    }
    
    // Show page immediately if already loaded
    if (document.readyState === 'complete') {
      showPage();
    } else {
      // Show page on DOMContentLoaded
      document.addEventListener('DOMContentLoaded', function() {
        // Apply translations if available
        if (typeof updateTranslations === 'function') {
          updateTranslations();
        }
        showPage();
      });
      
      // Fallback to show page after 100ms
      setTimeout(showPage, 100);
    }
  </script>
  
  <!-- SEO -->
  {% seo %}
  
  
  {% include analytics.html %}
</head>
