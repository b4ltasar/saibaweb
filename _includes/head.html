<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  
  <!-- SEO -->
  {% seo %}
  
  <!-- CSS Variables -->
  <style>
    :root {
      --bg: #ffffff;
      --text: #0a0a0a;
      --muted: #6b7280;
      --card: #f9fafb;
      --border: rgba(0, 0, 0, 0.12);
      --accent: #0ea5e9;
      --accent-hover: #0284c7;
      --gradient-1: linear-gradient(135deg, #0ea5e9, #3b82f6);
      --gradient-2: linear-gradient(135deg, #8b5cf6, #6366f1);
      --gradient-3: linear-gradient(135deg, #ec4899, #f43f5e);
      --gradient-4: linear-gradient(135deg, #f59e0b, #f97316);
    }
  </style>
  
  {% include analytics.html %}
</head>
