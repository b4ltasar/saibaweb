<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title | default: site.title }} - {{ site.tagline }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/images/site.webmanifest' | relative_url }}">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Press+Start+2P&display=swap" rel="stylesheet" />
  
  <!-- Prevent FOUC -->
  <style>
    html {
      visibility: hidden !important;
      opacity: 0 !important;
    }
    html.loaded {
      visibility: visible !important;
      opacity: 1 !important;
      transition: opacity 0.2s ease;
    }
    /* Hide all content until fully loaded */
    body {
      visibility: hidden !important;
      opacity: 0 !important;
    }
    html.loaded body {
      visibility: visible !important;
      opacity: 1 !important;
      transition: opacity 0.2s ease;
    }
    /* Hide header content until translations are loaded */
    .site-header .nav-links a,
    .site-header .language-toggle,
    .mobile-drawer-nav a,
    .mobile-drawer-lang-toggle {
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    html.loaded .site-header .nav-links a,
    html.loaded .site-header .language-toggle,
    html.loaded .mobile-drawer-nav a,
    html.loaded .mobile-drawer-lang-toggle {
      opacity: 1;
    }
    /* Fallback if JS doesn't load - show after 1 second */
    html:not(.loaded) {
      visibility: visible !important;
      opacity: 1 !important;
    }
    html:not(.loaded) body {
      visibility: visible !important;
      opacity: 1 !important;
    }
    html:not(.loaded) .site-header .nav-links a,
    html:not(.loaded) .site-header .language-toggle,
    html:not(.loaded) .mobile-drawer-nav a,
    html:not(.loaded) .mobile-drawer-lang-toggle {
      opacity: 1;
    }
  </style>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  
  <script>
    // Show page only after everything is fully loaded and translated
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for fonts and translations to be ready
      setTimeout(function() {
        // Double-check that translations are applied
        if (typeof updateTranslations === 'function') {
          updateTranslations();
        }
        document.documentElement.classList.add('loaded');
      }, 100);
    });
    
    // Fallback to show page after 1 second if JS doesn't load
    setTimeout(function() {
      document.documentElement.classList.add('loaded');
    }, 1000);
  </script>
  
  <!-- SEO -->
  {% seo %}
  
  
  {% include analytics.html %}
</head>
